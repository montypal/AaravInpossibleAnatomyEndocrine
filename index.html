<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciOly Anatomy: Endocrine Pro Quiz</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #0ea5e9;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        /* --- Header & Progress --- */
        .header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { font-weight: 800; color: var(--primary); font-size: 1.2rem; }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-sub);
        }

        .stat-item span { color: var(--text-main); }

        .progress-container {
            height: 6px;
            background: #e2e8f0;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* --- Screens --- */
        .screen {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* Start Screen */
        .hero-title { font-size: 2.5rem; margin-bottom: 10px; color: var(--text-main); }
        .hero-subtitle { color: var(--text-sub); margin-bottom: 40px; font-size: 1.1rem; }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        /* Quiz Interface */
        .timer-badge {
            background: #fee2e2;
            color: var(--danger);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .category-tag {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.4;
            max-width: 650px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-card {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }

        .option-card:hover:not(.disabled) { border-color: var(--primary); background: #eef2ff; }
        
        .option-card.correct { background: #dcfce7; border-color: var(--success); color: #166534; }
        .option-card.incorrect { background: #fee2e2; border-color: var(--danger); color: #991b1b; }
        .option-card.disabled { pointer-events: none; opacity: 0.7; }

        .feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f1f5f9;
            width: 100%;
            display: none;
            text-align: left;
        }

        .feedback-area.visible { display: block; animation: fadeIn 0.3s; }

        /* Results Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #e2e8f0 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .score-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
        }

        .score-number { position: relative; font-size: 2.5rem; font-weight: 800; color: var(--text-main); }

        .category-breakdown {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .cat-stat {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .cat-name { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; }
        .cat-val { font-weight: 700; font-size: 1.1rem; }

        /* Review List */
        .review-list {
            width: 100%;
            text-align: left;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            display: none;
        }

        .review-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            background: #fff;
        }
        
        .review-item.wrong { border-left: 4px solid var(--danger); }
        .review-q { font-weight: 600; margin-bottom: 5px; }
        .review-ans { font-size: 0.9rem; color: var(--text-sub); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

</div>
