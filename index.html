<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciOly EndoMaster Ultimate</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-dark: #4f46e5;
            --success: #10b981; /* Emerald */
            --danger: #ef4444; /* Red */
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app {
            background: var(--surface);
            width: 100%;
            max-width: 700px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header {
            padding: 20px 30px;
            background: rgba(255,255,255,0.95);
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo { font-weight: 800; color: var(--primary); font-size: 1.25rem; letter-spacing: -0.025em; }
        .score-pill { background: #e0e7ff; color: var(--primary-dark); padding: 6px 16px; border-radius: 99px; font-weight: 700; font-size: 0.9rem; }

        /* --- Progress Bar --- */
        .progress-track { height: 6px; background: #e5e7eb; width: 100%; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s ease; }

        /* --- Main Content Area --- */
        .content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* --- Start Screen --- */
        h1 { font-size: 2.5rem; line-height: 1.1; margin-bottom: 1rem; color: #111827; }
        p.subtitle { color: #6b7280; font-size: 1.1rem; margin-bottom: 2.5rem; max-width: 400px; line-height: 1.5; }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4); }
        .btn-primary:active { transform: translateY(0); }

        /* --- Quiz Screen --- */
        .meta-tag {
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .question { font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem; color: #111827; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
        }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 20px;
            border-radius: 16px;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }

        .option-btn:hover { border-color: var(--primary); background: #eef2ff; }
        
        .option-btn.correct { background: #d1fae5; border-color: var(--success); color: #065f46; }
        .option-btn.wrong { background: #fee2e2; border-color: var(--danger); color: #991b1b; }
        .option-btn.disabled { pointer-events: none; opacity: 0.6; }

        .key-hint {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: #9ca3af;
            border: 1px solid #e5e7eb;
            padding: 2px 6px;
            border-radius: 6px;
        }

        /* --- Feedback --- */
        .feedback-box {
            margin-top: 2rem;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            text-align: left;
            width: 100%;
            animation: slideUp 0.3s ease-out;
        }
        .feedback-box.correct { border-left-color: var(--success); background: #ecfdf5; }
        .feedback-box.wrong { border-left-color: var(--danger); background: #fef2f2; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Results --- */
        .result-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .stat-card { background: #f9fafb; padding: 15px; border-radius: 12px; }
        .stat-val { font-size: 1.25rem; font-weight: 800; color: #111827; }
        .stat-label { font-size: 0.85rem; color: #6b7280; }

        /* Canvas for confetti */
        #confetti { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }

    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div class="logo">ðŸ§¬ EndoMaster</div>
        <div class="score-pill" id="score-display">Score: 0</div>
    </div>
    
    <div class="progress-track">
        <div class="progress-fill" id="progress-bar"></div>
    </div>

    <canvas id="confetti"></canvas>

    <div id="screen-start" class="content">
        <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ§ </div>
        <h1>Endocrine System<br>Deep Cuts</h1>
        <p class="subtitle">46 Advanced Science Olympiad questions. <br>Detailed explanations included.</p>
        <button class="btn-primary" onclick="startQuiz()">Start Challenge</button>
        <p style="margin-top: 20px; font-size: 0.9rem; color: #9ca3af;">Press 1-4 to answer quickly</p>
    </div>

    <div id="screen-quiz" class="content hidden">
        <div class="meta-tag" id="q-category">CATEGORY</div>
        <div class="question" id="q-text">Question text...</div>
        
        <div class="options-grid" id="options-area">
            </div>

        <div id="feedback-area" class="feedback-box hidden">
            <h3 id="feedback-title" style="margin: 0 0 5px 0;">Correct!</h3>
            <p id="feedback-text" style="margin: 0 0 15px 0; color: #4b5563;">Explanation...</p>
            <button class="btn-primary" style="padding: 10px 24px; font-size: 1rem;" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div id="screen-result" class="content hidden">
        <div class="result-circle" id="final-score">0%</div>
        <h2>Challenge Complete!</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val" id="stat-correct">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="stat-wrong">0</div>
                <div class="stat-label">Incorrect</div>
            </div>
        </div>

        <button class="btn-primary" onclick="location.reload()">Try Again</button>
    </div>
</div>

<script>
    // --- SAFE DATA LOADING ---
    const rawData = [
        { c: "Pituitary", q: "The Anterior Pituitary develops from which embryonic structure?", a: ["Rathke's Pouch", "Neuroectoderm", "Neural Crest", "Endoderm"], correct: 0, exp: "The anterior pituitary is oral ectoderm (Rathke's Pouch)." },
        { c: "Pituitary", q: "What is the function of the Hypophyseal Portal System?", a: ["Direct transport to anterior pituitary", "Transport to posterior pituitary", "Supply blood to the brain", "Filter toxins"], correct: 0, exp: "Allows hypothalamic hormones to reach the anterior pituitary without dilution." },
        { c: "Pituitary", q: "Which anterior pituitary cells stain acidophilic (pink)?", a: ["Somatotrophs & Lactotrophs", "Gonadotrophs & Thyrotrophs", "Corticotrophs", "Basophils"], correct: 0, exp: "Acidophils = GH & Prolactin. Basophils = B-FLAT (FSH, LH, ACTH, TSH)." },
        { c: "Pituitary", q: "ACTH is derived from which large precursor protein?", a: ["POMC", "Preproinsulin", "Thyroglobulin", "Angiotensinogen"], correct: 0, exp: "Pro-opiomelanocortin (POMC) is cleaved into ACTH, MSH, and Beta-endorphin." },
        { c: "Pituitary", q: "Prolactin is uniquely under chronic inhibition by:", a: ["Dopamine", "Serotonin", "Acetylcholine", "GABA"], correct: 0, exp: "Dopamine (PIH) inhibits prolactin. Stalk section increases prolactin." },
        { c: "Pituitary", q: "Where are Oxytocin and ADH stored in the posterior pituitary?", a: ["Herring Bodies", "Pituicytes", "Pars Intermedia", "Supraoptic Nucleus"], correct: 0, exp: "Herring bodies are the dilated nerve terminals storing these hormones." },
        { c: "Pituitary", q: "Growth Hormone acts largely by stimulating the liver to produce:", a: ["IGF-1", "Insulin", "Glucagon", "Somatostatin"], correct: 0, exp: "IGF-1 (Somatomedin C) mediates growth effects." },
        { c: "Pituitary", q: "Ischemic necrosis of the pituitary after childbirth is:", a: ["Sheehan's Syndrome", "Cushing's Disease", "Addison's Disease", "Simmonds' Disease"], correct: 0, exp: "Pituitary enlargement during pregnancy makes it vulnerable to ischemia." },
        { c: "Pituitary", q: "Which drug differentiates Central from Nephrogenic Diabetes Insipidus?", a: ["Desmopressin", "Metformin", "Insulin", "Furosemide"], correct: 0, exp: "Desmopressin (ADH analog) fixes Central, not Nephrogenic." },
        { c: "Pituitary", q: "SIADH (Syndrome of Inappropriate ADH) causes:", a: ["Hyponatremia", "Hypernatremia", "Polyuria", "Dehydration"], correct: 0, exp: "Water retention dilutes sodium (Hyponatremia)." },
        
        { c: "Thyroid", q: "Temporary shutdown of thyroid hormone due to excess iodine is:", a: ["Wolff-Chaikoff Effect", "Jod-Basedow Effect", "Graves' Effect", "Pendred Effect"], correct: 0, exp: "Wolff-Chaikoff is protective inhibition. Jod-Basedow is iodine-induced hyperthyroidism." },
        { c: "Thyroid", q: "Thyroid hormones are synthesized on which protein scaffold?", a: ["Thyroglobulin", "Albumin", "TBG", "Transthyretin"], correct: 0, exp: "Thyroglobulin is stored in the follicle colloid." },
        { c: "Thyroid", q: "Which enzyme attaches iodine to tyrosine residues?", a: ["Thyroid Peroxidase (TPO)", "5-deiodinase", "Tyrosine Hydroxylase", "Aromatase"], correct: 0, exp: "TPO oxidizes iodine and couples it to tyrosines." },
        { c: "Thyroid", q: "Reverse T3 (rT3) is produced primarily during:", a: ["Severe stress/illness", "Hyperthyroidism", "Pregnancy", "Puberty"], correct: 0, exp: "Euthyroid Sick Syndrome: inactive rT3 lowers metabolism during stress." },
        { c: "Thyroid", q: "Parafollicular C-cells are derived from:", a: ["Neural Crest", "Endoderm", "Mesoderm", "Ectoderm"], correct: 0, exp: "C-cells (Calcitonin) migrate from the Neural Crest." },
        { c: "Parathyroid", q: "How does PTH affect the kidney regarding Vitamin D?", a: ["Activates 1-alpha-hydroxylase", "Inhibits 1-alpha-hydroxylase", "Destroys Vitamin D", "Blocks absorption"], correct: 0, exp: "Stimulates conversion to active 1,25-OH Vit D." },
        { c: "Parathyroid", q: "Which parathyroid cells increase with age and are packed with mitochondria?", a: ["Oxyphil Cells", "Chief Cells", "C-Cells", "Hurthle Cells"], correct: 0, exp: "Oxyphil cells are eosinophilic and mitochondrial-rich." },
        { c: "Parathyroid", q: "DiGeorge Syndrome (22q11 deletion) results in absence of:", a: ["Thymus & Parathyroids", "Thyroid & Pituitary", "Adrenals & Gonads", "Pancreas & Spleen"], correct: 0, exp: "Failure of 3rd/4th pharyngeal pouches." },
        { c: "Parathyroid", q: "Facial twitching when tapping the cheek is:", a: ["Chvostek's Sign", "Trousseau's Sign", "Babinski Sign", "Kernig's Sign"], correct: 0, exp: "Sign of hypocalcemia (Facial nerve excitability)." },

        { c: "Adrenal", q: "Which layer of the adrenal cortex secretes Aldosterone?", a: ["Zona Glomerulosa", "Zona Fasciculata", "Zona Reticularis", "Medulla"], correct: 0, exp: "G-F-R: Salt (Glom), Sugar (Fasc), Sex (Ret)." },
        { c: "Adrenal", q: "Renin is secreted by which kidney cells?", a: ["Juxtaglomerular (JG) cells", "Podocytes", "Macula Densa", "Mesangial cells"], correct: 0, exp: "JG cells secrete renin in response to low BP." },
        { c: "Adrenal", q: "Conn's Syndrome is:", a: ["Primary Hyperaldosteronism", "Primary Adrenal Insufficiency", "Hypercortisolism", "Adrenal Medulla Tumor"], correct: 0, exp: "Causes Hypertension & Hypokalemia." },
        { c: "Adrenal", q: "Most common cause of Congenital Adrenal Hyperplasia (CAH):", a: ["21-Hydroxylase Deficiency", "17-Hydroxylase Deficiency", "11-Hydroxylase Deficiency", "Aromatase Deficiency"], correct: 0, exp: "Blocks cortisol/aldosterone, shunts to androgens." },
        { c: "Adrenal", q: "Rule of 10s for Pheochromocytoma includes:", a: ["10% Malignant", "10% Benign", "10% Cortical", "10% Fatal"], correct: 0, exp: "10% Malignant, 10% Bilateral, 10% Extra-adrenal, 10% Familial." },
        { c: "Adrenal", q: "PNMT (makes Epinephrine) requires high levels of:", a: ["Cortisol", "Aldosterone", "Dopamine", "Renin"], correct: 0, exp: "Cortisol flows from cortex to medulla to activate PNMT." },
        { c: "Adrenal", q: "Waterhouse-Friderichsen Syndrome is:", a: ["Adrenal hemorrhage due to infection", "Autoimmune destruction", "Tumor compression", "Tuberculosis"], correct: 0, exp: "Severe Neisseria meningitidis infection causes adrenal bleeding." },

        { c: "Pancreas", q: "Which islet cells are in the center of the islet?", a: ["Beta Cells", "Alpha Cells", "Delta Cells", "F Cells"], correct: 0, exp: "Beta cells (Insulin) are central; Alpha (Glucagon) are peripheral." },
        { c: "Pancreas", q: "C-peptide measurement helps differentiate:", a: ["Endogenous vs Exogenous insulin", "Glucagon levels", "Type 1 vs Type 2", "Kidney failure"], correct: 0, exp: "C-peptide is 1:1 with natural insulin; absent in injected insulin." },
        { c: "Pancreas", q: "Which GLUT transporter is insulin-dependent?", a: ["GLUT4", "GLUT2", "GLUT1", "GLUT3"], correct: 0, exp: "GLUT4 (Muscle/Fat) requires insulin." },
        { c: "Pancreas", q: "GLP-1 is an Incretin. What does it do?", a: ["Stimulates insulin before glucose rises", "Inhibits insulin", "Stimulates glucagon", "Slows heart rate"], correct: 0, exp: "Feed-forward mechanism from the gut." },
        { c: "Pancreas", q: "Zollinger-Ellison Syndrome is a tumor secreting:", a: ["Gastrin", "Insulin", "Glucagon", "VIP"], correct: 0, exp: "Gastrinoma causes intractable ulcers." },

        { c: "Repro/Other", q: "LH stimulates which testicular cells?", a: ["Leydig Cells", "Sertoli Cells", "Sperm", "Germ Cells"], correct: 0, exp: "LH -> Leydig -> Testosterone." },
        { c: "Repro/Other", q: "FSH stimulates Granulosa cells to convert androgens into:", a: ["Estrogen", "Progesterone", "Testosterone", "Inhibin"], correct: 0, exp: "Using Aromatase enzyme." },
        { c: "Repro/Other", q: "hCG acts functionally identical to:", a: ["LH", "FSH", "TSH", "GH"], correct: 0, exp: "Maintains corpus luteum." },
        { c: "Repro/Other", q: "ANP is released by the heart in response to:", a: ["High BP/Stretch", "Low BP", "High K+", "Low Na+"], correct: 0, exp: "Antagonizes Aldosterone." },
        { c: "Repro/Other", q: "EPO is secreted by the kidney in response to:", a: ["Hypoxia", "Hypertension", "Hyperglycemia", "Infection"], correct: 0, exp: "Low oxygen triggers RBC production." },
        { c: "Repro/Other", q: "Which hormone signals 'satiety' from fat?", a: ["Leptin", "Ghrelin", "Insulin", "Resistin"], correct: 0, exp: "Leptin = Full; Ghrelin = Hungry." },

        { c: "Mechanisms", q: "Insulin and GH receptors are:", a: ["Tyrosine Kinase", "GPCR", "Nuclear", "Ion Channel"], correct: 0, exp: "Enzyme-linked tyrosine kinases." },
        { c: "Mechanisms", q: "Thyroid hormone enabling Epinephrine's effect is:", a: ["Permissiveness", "Synergism", "Antagonism", "Up-regulation"], correct: 0, exp: "One hormone required for another's full effect." },
        { c: "Mechanisms", q: "Glucagon + Epinephrine + Cortisol working together is:", a: ["Synergism", "Permissiveness", "Antagonism", "Desensitization"], correct: 0, exp: "Combined effect > sum of individual effects." },

        { c: "MEN", q: "MEN 1 involves tumors of:", a: ["Pituitary, Parathyroid, Pancreas", "Thyroid, Adrenal, Mouth", "Lung, Liver, Bone", "Kidney, Bladder, Prostate"], correct: 0, exp: "The 3 Ps." },
        { c: "MEN", q: "Medullary Thyroid Cancer + Pheochromocytoma are in:", a: ["MEN 2A & 2B", "MEN 1 only", "MEN 1 & 2A", "None"], correct: 0, exp: "Shared by both MEN 2 types." },
        { c: "MEN", q: "Mucosal Neuromas are specific to:", a: ["MEN 2B", "MEN 2A", "MEN 1", "Neurofibromatosis"], correct: 0, exp: "MEN 2B includes Marfanoid habitus & neuromas." }
    ];

    // --- APP STATE ---
    let currentQ = 0;
    let score = 0;
    let quizData = [];
    let isAnswering = true; // Prevent double clicks

    // --- LOGIC ---
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
        console.log("Starting...");
        quizData = shuffle([...rawData]);
        currentQ = 0;
        score = 0;
        
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-result').classList.add('hidden');
        document.getElementById('screen-quiz').classList.remove('hidden');
        
        updateScore();
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQ >= quizData.length) {
            endGame();
            return;
        }

        const q = quizData[currentQ];
        isAnswering = true;
        
        // Reset UI
        document.getElementById('feedback-area').classList.add('hidden');
        document.getElementById('feedback-area').className = 'feedback-box hidden';
        document.getElementById('progress-bar').style.width = `${(currentQ / quizData.length) * 100}%`;
        
        // Render Text
        document.getElementById('q-category').textContent = q.c;
        document.getElementById('q-text').textContent = q.q;

        // Render Options
        const container = document.getElementById('options-area');
        container.innerHTML = '';
        
        // Create indexed options to shuffle but keep track of answer
        let opts = q.a.map((txt, idx) => ({ txt, idx }));
        opts = shuffle(opts);

        opts.forEach((opt, displayIndex) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `
                ${opt.txt} 
                <span class="key-hint">${displayIndex + 1}</span>
            `;
            // Add data attributes for keyboard support
            btn.dataset.idx = opt.idx; 
            btn.onclick = () => handleAnswer(opt.idx, btn);
            container.appendChild(btn);
        });
    }

    function handleAnswer(selectedIndex, btnElement) {
        if (!isAnswering) return;
        isAnswering = false;

        const q = quizData[currentQ];
        const isCorrect = selectedIndex === q.correct;
        const feedbackBox = document.getElementById('feedback-area');
        
        // Find correct button visually
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.classList.add('disabled');
            if (parseInt(b.dataset.idx) === q.correct) {
                b.classList.add('correct');
            }
        });

        if (isCorrect) {
            score++;
            feedbackBox.classList.add('correct');
            document.getElementById('feedback-title').textContent = "Correct! ðŸŽ‰";
        } else {
            btnElement.classList.add('wrong');
            feedbackBox.classList.add('wrong');
            document.getElementById('feedback-title').textContent = "Incorrect";
        }

        updateScore();
        document.getElementById('feedback-text').textContent = q.exp;
        feedbackBox.classList.remove('hidden');
    }

    function nextQuestion() {
        currentQ++;
        loadQuestion();
    }

    function updateScore() {
        document.getElementById('score-display').textContent = `Score: ${score}`;
    }

    function endGame() {
        document.getElementById('screen-quiz').classList.add('hidden');
        document.getElementById('screen-result').classList.remove('hidden');
        
        const percent = Math.round((score / quizData.length) * 100);
        document.getElementById('final-score').textContent = `${percent}%`;
        document.getElementById('stat-correct').textContent = score;
        document.getElementById('stat-wrong').textContent = quizData.length - score;

        if (percent > 70) fireConfetti();
    }

    // --- KEYBOARD SUPPORT ---
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('screen-quiz').classList.contains('hidden')) return;
        
        // 1-4 for options
        if (['1','2','3','4'].includes(e.key) && isAnswering) {
            const buttons = document.querySelectorAll('.option-btn');
            const index = parseInt(e.key) - 1;
            if (buttons[index]) buttons[index].click();
        }
        
        // Enter for Next
        if (e.key === 'Enter' && !isAnswering) {
            nextQuestion();
        }
    });

    // --- VISUAL EFFECTS (Simple Confetti) ---
    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#6366f1', '#10b981', '#f59e0b', '#ef4444'];
        
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                c: colors[Math.floor(Math.random()*colors.length)],
                s: Math.random() * 5 + 5,
                v: Math.random() * 5 + 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.v;
                if(p.y > canvas.height) p.y = -10;
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, p.s, p.s);
            });
            requestAnimationFrame(animate);
        }
        animate();
    }

</script>
</body>
</html>
